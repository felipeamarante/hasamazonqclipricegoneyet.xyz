<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Amazon Q CLI Price Gone Up Yet?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <main>
        <h1>Amazon Q CLI is still $19/month... for now.</h1>
        <div id="counter">
            <div class="time-unit">
                <span id="days">0</span>
                <label>days</label>
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                <label>hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                <label>minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                <label>seconds</label>
            </div>
        </div>
        <p id="price-changed" class="hidden">Yes, Amazon Q CLI has increased its price! RIP affordable AI tools.</p>
        <footer>
            <p>Built with Amazon Q Developer by <a href="https://github.com/felipeamarante" target="_blank">famarant</a></p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
