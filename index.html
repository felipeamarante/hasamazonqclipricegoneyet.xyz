<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Amazon Q CLI Price Gone Up Yet?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Amazon Q CLI is still $19/month... for now.</h1>
        <div id="counter">
            <div class="time-unit">
                <span id="days">0</span>
                <label>days</label>
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                <label>hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                <label>minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                <label>seconds</label>
            </div>
        </div>
        <p id="price-changed" class="hidden">Yes, Amazon Q CLI has increased its price! RIP affordable AI tools.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
